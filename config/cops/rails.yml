# @NOTE: added: "staging"
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging

# @NOTE: disabled
Rails/HttpStatus:
  Enabled: false

# @NOTE: disabled
Rails/ApplicationController:
  Enabled: false


#
# @NOTE: all the cops ahead are "pending" in the current default config
#
Rails/ActiveRecordCallbacksOrder:
  Enabled: true

Rails/AfterCommitOverride:
  Enabled: true

Rails/AttributeDefaultBlockValue:
  Enabled: true

Rails/FindById:
  Enabled: true

Rails/Inquiry:
  Enabled: true

Rails/MailerName:
  Enabled: true

Rails/MatchRoute:
  Enabled: true

Rails/NegateInclude:
  Enabled: true

Rails/Pluck:
  Enabled: true

Rails/PluckInWhere:
  Enabled: true

Rails/RenderInline:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/ShortI18n:
  Enabled: true
  EnforcedStyle: aggressive

Rails/SquishedSQLHeredocs:
  Enabled: true

Rails/WhereEquals:
  Enabled: true

Rails/WhereExists:
  Enabled: true

Rails/WhereNot:
  Enabled: true

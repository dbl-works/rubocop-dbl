# Defaults for this cop are found here:
# https://github.com/rubocop/rubocop-rails/blob/master/config/default.yml
#
# Add customizations below.
#
# Ensure to document why we change a default by linking the corresponding PR.
# For example:
#
#     Rails/ActionFilter:
#       Reference: 'https://github.com/dbl-works/rubocop-dbl/pull/32'
#       Enabled: false
#
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging

Rails/HttpStatus:
  Enabled: false

Rails/ApplicationController:
  Enabled: false


Rails/ActiveRecordCallbacksOrder:
  Enabled: true

Rails/AfterCommitOverride:
  Enabled: true

Rails/AttributeDefaultBlockValue:
  Enabled: true

Rails/FindById:
  Enabled: true

Rails/Inquiry:
  Enabled: true

Rails/MailerName:
  Enabled: true

Rails/MatchRoute:
  Enabled: true

Rails/NegateInclude:
  Enabled: true

Rails/Pluck:
  Enabled: true

Rails/PluckInWhere:
  Enabled: true

Rails/RenderInline:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/ShortI18n:
  Enabled: true
  EnforcedStyle: aggressive

Rails/SquishedSQLHeredocs:
  Enabled: true

Rails/WhereEquals:
  Enabled: true

Rails/WhereExists:
  Enabled: true

Rails/WhereNot:
  Enabled: true
